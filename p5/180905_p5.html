<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script>
    var angle = 0;
    var range = 90;

    function setup() {
      colorMode(HSB, windowHeight, windowHeight, windowHeight);
      createCanvas(windowWidth, windowHeight);
      noStroke();
      background(0);
    }

    function draw() {

      background(0);
      var theta = radians(angle);

      for (var i = 0; i < windowWidth; i++) {
        var x = sin(map(theta, 0.0, 80.0, 0, windowWidth)) * windowWidth + i;
        var y = cos(map(theta, 0.0, 80.0, 0, windowHeight)) * windowHeight - i;
        fill(random(x), windowHeight + y, windowHeight + x);
        rect(1, i, windowWidth, 1);
      }

      angle += 0.1;

    }
  </script>
  <link rel="stylesheet" href="css/basic.css" />
  <title>Document</title>
</head>

</html>
